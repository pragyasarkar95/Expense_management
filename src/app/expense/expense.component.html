<div fxLayout="row" fxLayoutAlign="start center">
  <p style="font-size: 25pt; margin-left: 100px;"><u> Expenses </u></p>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <div class="pieOne">
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
      [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
    </canvas>
  </div>
  <div class="pieTwo">
    <canvas baseChart [data]="categoriesChartData" [labels]="categoriesChartLabels" [chartType]="categoriesChartType"
      [options]="categoriesChartOptions" [plugins]="categoriesChartPlugins" [legend]="categoriesChartLegend">
    </canvas>
  </div>
</div>
<br /><br />

<div class="expenbtn">
  <button mat-raised-button style="color: rgb(76, 114, 240)" data-toggle="modal" data-target="#add_expense">Add expense
  </button>&nbsp;&nbsp;
  <button mat-raised-button style="color: rgb(76, 114, 240)" data-toggle="modal" data-target="#delete_expense">Delete Expense
  </button>
</div>

<br>


<div class="container">
  <table class="table table-striped" style="position:relative;left:-20%;">
    <thead>
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody *ngFor="let expense of expense_list">
      <tr>
        <td>{{expense.category}}</td>
        <td>{{expense.name}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.date}}</td>
      </tr>
    </tbody>
  </table>

</div>


<div class="modal fade" id="add_expense" tabindex="-1" role="dialog" aria-labelledby="add_expense" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <form> -->
        <div>
          <label for="category">Category</label>
          <input type="text" [(ngModel)]="category" class="form-control" placeholder="Enter Category">
        </div>

        <div>
          <label for="item_name">Item Name</label>
          <input type="text" [(ngModel)]="name" class="form-control" placeholder="Enter Item">
        </div>



        <div>
          <label for="amount">Amount</label>
          <input type="text" [(ngModel)]="amount" class="form-control" placeholder="amount">
        </div>


        <div>
          <label for="date">Date</label>
          <input type="date" [(ngModel)]="date" class="form-control" placeholder="date">
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="add_expense(category,name,amount,date)">Add Expense
        </button>
        <button type="button" class="btn btn-primary" (click)="clear()">Clear </button>
      </div>
    </div>
  </div>
</div>
